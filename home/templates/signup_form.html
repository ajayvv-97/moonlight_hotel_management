{% extends 'base.html' %}
{%block title %}Rooms{%endblock%}
{%block content%}
{%load static%}

  <!-- signup  form -->
  <section class="vh-100 bg-image mb-5" style="background-image: url({% static "images/image1.jpg" %})">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-4">Create an account</h2>
              <form method="POST" enctype="multipart/form-data" action="{% url 'account_registartion' %}">{%csrf_token%}
              
              <div class="row">
                <div class="col-lg-6">

                  <div class="form-outline mb-4">
                    <!-- <input type="text" name="cuts_name" class="form-control form-control-md" />  -->{{form.username}}
                    <!-- {% for err in form.cuts_name.errors %}
                      <small class="text-danger ml-2">{{ err }}</small><br>
                    {% endfor %} -->
                    <label class="form-label" for="form3Example1cg">First Name</label>
                  </div>

                  <div class="form-outline mb-3">
                    <input type="email"  name="cuts_email" class="form-control form-control-md" />
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  </div>
                  <div class="form-outline mb-3">
                    <input type="radio"  class=" form-check-input form-check-input-md " value="male" name="gender"><span class="mx-3">male</span>
                    <input type="radio" value="female" class="mx-3 form-check-input form-check-input-md" name="gender">female
                    <input type="radio" value="other"   class="mx-3 form-check-input form-check-input-md" name="gender">other<br>
                    <label class="form-label mt-2" for="form3Example3cg">Gender</label>
                  </div>

                </div>

                <div class="col-lg-6">

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg"  name="cuts_lastname" class="form-control form-control-md" />
                    <label class="form-label" for="form3Example1cg">Last Name</label>
                  </div>

                  <div class="form-outline mb-3">
                    <input type="password" id="form3Example4cg" name="cuts_password" class="form-control form-control-md" />
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>

                  <div class="form-outline mb-3">
                    <input type="number" id="form3Example4cg" name="cuts_ph" class="form-control form-control-md" />
                    <label class="form-label" for="form3Example4cg">Ph</label>
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-outline mb-3">
                    <textarea id="form3Example4cg" name="cuts_address"  class="form-control form-control-md"></textarea>
                    <label class="form-label" for="form3Example4cg">Address</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-outline mb-4">
                    <select name="id_proof_type" class="form-select form-select-sm">
                      <option disabled selected>Open this select menu</option>
                      <option value="Addhar card">Addhar card</option>
                      <option value="Licence">Licence</option>
                      <option value="Voter id">Voter id</option>
                    </select>
                    <label class="form-label" for="form3Example1cg">ID proof Type</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <input type="number" name="cuts_id_proof_no" id="form3Example4cg" class="form-control form-control-md" />
                  <label class="form-label" for="form3Example4cg">ID Proof No</label>               
                </div>
              </div>
              <div class="row">
                <input type="file" id="form3Example4cg" name="cuts_image" class="form-control form-control-md" />
                <label class="form-label" for="form3Example4cg">Profile Picture</label>               
              </div>
              </div>

            
                <div class="form-check d-flex justify-content-center mb-2">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <input type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="button" name="submit" value="Register">
                </div>

                <p class="text-center text-muted mt-1 mb-0">Have already an account? <a href="{%url 'login'%}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



{% endblock %}
